<body>
    
<main>

    <header class="cabecalho">
        <h1 class="titulo-principal">Contato</h1>
    </header>
    

    <div class="container">

        <form>
            <fieldset class="dados-pessoais">
                <legend>Dados pessoais</legend>
                <label class="com-icone" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required autofocus pattern="[A-Za-z ']{3,}" title="Mínimo 3 caracteres não acentuados.">
                <label class="com-icone" for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com.br">
            </fieldset>

            <fieldset>
                <legend>Assunto</legend>
                <label>
                    <input type="radio" value="Blog" name="assunto">
                    Blog
                </label>
                <label>
                    <input type="radio" value="Serviço" name="assunto">
                    Serviço
                </label>
                <fieldset>
                        <input type="radio" value="Outro" id="outro" name="assunto">
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto">
                </fieldset>
            </fieldset>

            <label for="mensagem">Fale Comigo</label>
            <textarea name="msg" id="mensagem" cols="60" rows="10" placeholder="Digite aqui sua mensagem."></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>

    </div>
</main>
